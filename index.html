<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/desktop.css" type="text/css" media="(min-width: 430px)">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container-main">
    <span class="container__overview">
      <p class="container__result">
        Your Result
      </p>
      <span class="container__circle">
        <p class="number-big">
          76
      </p>
      <p class="number-small">
        of 100
      </p>
      </span>
      <span class="container__details">
        <p class="container__performance">
          Great
        </p>
        <p class="details">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </span>
    </span>
    <span class="container__summary">
      <p class="title">
        Summary
      </p>
      <div class="list-items">
        <span class="container__item reaction">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
          </span>
          <p class="percentage">
            <span class="num">
              80 
            </span>
            <span class="divider"> 
              / 100
            </span>
          </p>
      </span>
      <span class="container__item memory">
        <span>
          <img src="./assets/images/icon-memory.svg" alt="memory icon">
          Memory
        </span>
        <p class="percentage">
            <span class="num">
              92 
            </span>
            <span class="divider"> 
              / 100
            </span>
          </p>
      </span>
      <span class="container__item verbal">
        <span>
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          Verbal
        </span>
        <p class="percentage">
          <span class="num">
            61 
          </span>
          <span class="divider"> 
            / 100
          </span>
        </p>
      </span>
      <span class="container__item visual">
        <span>
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          Visual
        </span>
        <p class="percentage">
          <span class="num">
            72 
          </span>
          <span class="divider"> 
            / 100
          </span>
        </p>
      </span>
    </div>
      <button class="button">
        Continue
      </button>
    </span>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/OrtizHenoc">OrtizHenoc</a>.
  </div>
</body>
</html>
